<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #222; color: white; font-family: Arial; }
        canvas { border: 5px solid #444; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let score = 0;
        let dx = 20, dy = 0;
        let snake = [{x: 160, y: 160}, {x: 140, y: 140}];
        let foodX, foodY;

        function main() {
            if (didGameEnd()) return alert(`Game Over! Score: ${score}`);
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = "lightgreen";
                ctx.fillRect(part.x, part.y, 18, 18);
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (snake[0].x === foodX && snake[0].y === foodY) {
                score += 10;
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return snake[0].x < 0 || snake[0].x > canvas.width - 20 || snake[0].y < 0 || snake[0].y > canvas.height - 20;
        }

        function createFood() {
            foodX = Math.round((Math.random() * (canvas.width-20)) / 20) * 20;
            foodY = Math.round((Math.random() * (canvas.height-20)) / 20) * 20;
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(foodX, foodY, 18, 18);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -20; }
            if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 20; }
            if (e.key === "ArrowLeft" && dx === 0) { dx = -20; dy = 0; }
            if (e.key === "ArrowRight" && dx === 0) { dx = 20; dy = 0; }
        });

        createFood();
        main();
    </script>
</body>
</html>
