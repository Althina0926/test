<!DOCTYPE html>
<html>
<head>
    <title>Dobby's Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <style>
        body { background: #1a120b; color: #d4af37; font-family: 'Cinzel Decorative', cursive; text-align: center; margin: 0; padding-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(3, 120px); gap: 20px; justify-content: center; margin-top: 20px; }
        .hole { width: 120px; height: 120px; background: #3d2b1f; border-radius: 50%; position: relative; overflow: hidden; border: 4px solid #d4af37; }
        .mole { width: 80px; height: 80px; background: #a67c52; border-radius: 50%; position: absolute; left: 20px; top: 120px; transition: 0.2s; cursor: pointer; }
        .mole.up { top: 20px; }
    </style>
</head>
<body>
    <h1>Score: <span id="score">0</span></h1>
    <div class="grid">
        <div class="hole"><div class="mole" onclick="hit(this)"></div></div>
        <div class="hole"><div class="mole" onclick="hit(this)"></div></div>
        <div class="hole"><div class="mole" onclick="hit(this)"></div></div>
        <div class="hole"><div class="mole" onclick="hit(this)"></div></div>
        <div class="hole"><div class="mole" onclick="hit(this)"></div></div>
        <div class="hole"><div class="mole" onclick="hit(this)"></div></div>
    </div>
    <p><a href="index.html" style="color:#d4af37">â¬… Return to Common Room</a></p>

    <script>
        let score = 0;
        function hit(el) {
            if(!el.classList.contains('up')) return;
            score++;
            document.getElementById('score').innerText = score;
            el.classList.remove('up');
        }
        function peep() {
            const moles = document.querySelectorAll('.mole');
            const mole = moles[Math.floor(Math.random()*moles.length)];
            mole.classList.add('up');
            setTimeout(() => { mole.classList.remove('up'); peep(); }, Math.random()*1000 + 500);
        }
        peep();
    </script>
</body>
</html>
