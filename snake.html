<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>Chamber of Secrets: Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <style>
        body { background: #0b1a10; color: #d4af37; font-family: 'Cinzel Decorative', cursive; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; justify-content: center; }
        canvas { border: 5px solid #2e4d36; background: #000; box-shadow: 0 0 30px #2e4d36; max-height: 70vh; max-width: 90vw; }
        .ui { margin-bottom: 20px; text-align: center; }
        .back { position: absolute; top: 20px; left: 20px; color: #d4af37; text-decoration: none; border: 1px solid #d4af37; padding: 5px 10px; }
        
        /* Start screen overlay */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 26, 16, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #d4af37;
            text-align: center;
            padding: 20px;
        }
        
        #startScreen h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
        }
        
        #startScreen p {
            font-size: 1.2rem;
            margin: 10px 0;
            max-width: 600px;
            line-height: 1.6;
        }
        
        #startScreen .instructions {
            background: rgba(46, 77, 54, 0.5);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-width: 500px;
        }
        
        #startScreen .key {
            display: inline-block;
            background: #2e4d36;
            border: 1px solid #d4af37;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            font-family: monospace;
        }
        
        #startScreen .startHint {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ffd700;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Basilisk Challenge</h1>
        <p>Enter the Chamber of Secrets and avoid the deadly Basilisk!</p>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Control the snake using arrow keys:</p>
            <p><span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span></p>
            <p>Eat the red food to grow and earn points.</p>
            <p>Avoid hitting walls or yourself!</p>
        </div>
        
        <p class="startHint">Press any key to start the game...</p>
    </div>
    
    <a href="index.html" class="back">⬅ Back to Hall</a>
    <div class="ui">
        <h1>Basilisk Challenge</h1>
        <p>Score: <span id="score">0</span></p>
    </div>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        let score = 0;
        let dx = 20, dy = 0;
        let snake = [{x: 160, y: 160}, {x: 140, y: 160}];
        let food = {x: 300, y: 300};
        let gameStarted = false;

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            startScreen.classList.add("hidden");
            main();
        }

        // Start game on any key press
        document.addEventListener("keydown", function(e) {
            if (!gameStarted) {
                startGame();
            }
        });

        // Also allow click to start for touch devices
        startScreen.addEventListener("click", startGame);

        function main() {
            if (checkEnd()) return alert("Caught by Dumbledore!");
            setTimeout(() => {
                clear();
                drawFood();
                move();
                drawSnake();
                main();
            }, 100);
        }

        function clear() { ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400); }
        function drawSnake() {
            snake.forEach((p, i) => {
                ctx.fillStyle = i === 0 ? "#2e4d36" : "#1a3021"; // 蛇頭顏色深一點
                ctx.strokeStyle = "#d4af37";
                ctx.fillRect(p.x, p.y, 18, 18);
                ctx.strokeRect(p.x, p.y, 18, 18);
            });
        }
        function move() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) {
                score += 10; document.getElementById("score").innerText = score;
                food = {x: Math.floor(Math.random()*19)*20, y: Math.floor(Math.random()*19)*20};
            } else snake.pop();
        }
        function drawFood() { ctx.fillStyle = "#8b0000"; ctx.fillRect(food.x, food.y, 18, 18); }
        function checkEnd() {
            return snake[0].x < 0 || snake[0].x >= 400 || snake[0].y < 0 || snake[0].y >= 400 ||
                   snake.slice(1).some(p => p.x === snake[0].x && p.y === snake[0].y);
        }
        document.addEventListener("keydown", e => {
            if(e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -20; }
            if(e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 20; }
            if(e.key === "ArrowLeft" && dx === 0) { dx = -20; dy = 0; }
            if(e.key === "ArrowRight" && dx === 0) { dx = 20; dy = 0; }
        });
    </script>
</body>
</html>
