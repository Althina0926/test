<!DOCTYPE html>
<html>
<head>
    <title>Wand Mini</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { background: #111; color: gold; text-align: center; font-family: sans-serif; }
        /* 確保畫面上移，唔會過長 */
        canvas { border: 2px solid gold; width: 80%; max-height: 400px; }
        #video { display: none; }
    </style>
</head>
<body>
    <h3>魔法測試 (撳制開始)</h3>
    <button id="start" style="padding: 10px 20px; background: gold; border: none; font-weight: bold; cursor: pointer;">✨ 開啟魔杖</button>
    <p id="msg">等候指令...</p>
    <canvas id="out"></canvas>
    <video id="video"></video>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('out');
        const ctx = canvas.getContext('2d');

        document.getElementById('start').onclick = async function() {
            this.style.display = 'none';
            document.getElementById('msg').innerText = "魔力注入中... (請允許 Camera)";
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.5 });
            hands.onResults(res => {
                document.getElementById('msg').innerText = "魔杖已連線！";
                canvas.width = 640; canvas.height = 480;
                ctx.fillStyle = "black"; ctx.fillRect(0,0,640,480);
                if (res.multiHandLandmarks) {
                    for (const lm of res.multiHandLandmarks) {
                        const x = (1 - lm[8].x) * 640;
                        const y = lm[8].y * 480;
                        ctx.shadowBlur = 20; ctx.shadowColor = "white";
                        ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x, y, 20, 0, Math.PI*2); ctx.fill();
                        ctx.font = "30px sans-serif"; ctx.fillText("⚡ LUMOS!", x + 30, y);
                    }
                }
            });

            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cam.start();
        };
    </script>
</body>
</html>
